services:
  documents-db:
    container_name: 'documents-db'
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: documents-db
    ports:
      - 10007:5432
    networks:
      - documents-network
  
  documents-api:
    container_name: 'documents-api'
    profiles: ['MockForDevelopment']
    build:
      context: .
      dockerfile: Api/Dockerfile
    ports:
      - 10008:80
    depends_on:
      - documents-db
    environment:
      - ASPNETCORE_ENVIRONMENT=MockForDevelopment
      - LOGS_PATH=/var/log/dev-compensations-api
      - ConnectionStrings__DefaultConnection=User ID=postgres;Password=postgres;Host=documents-db;port=5432;Database=documents-db
      - AuthenticationOptions__
      - InnerCircleServiceUrls__EmployeeServiceUrl=http://employees-api:80/api
      - InnerCircleServiceUrls__EmailSenderServiceUrl=http://email-sender-api:80/api
    networks:
      - documents-network

networks:
  documents-network: {}
  ic-backend-deb:
    external: true
